<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3PinFlow</title>
  </head>
  <body>
    <h1>3PinFlow is LIVE âœ…</h1>

    <textarea id="prompt" placeholder="Ask AI..." rows="4" cols="40"></textarea>
    <br /><br />
    <button onclick="askAI()">Ask AI</button>

    <pre id="result"></pre>

    <script>
      async function askAI() {
        document.getElementById("result").textContent = "Thinking...";

        const res = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: document.getElementById("prompt").value })
        });

        const data = await res.json();
        document.getElementById("result").textContent = data.text;
      }
    </script>
  </body>
</html>
